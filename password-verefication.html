   <body class="p-0">
      <!-- preloader -->
      <div class="preloader">
         <div class="progress">
            <div class="progress-bar"></div>
         </div>
      </div>
      <!-- preloader -->
      <!-- password verification  -->
      <div class="body-bg">
         <div class="login-text wow fadeInDown">
            <div class="login-text-content">
               <a href="forget-password.html" class="back-link mb-13">
                  <i class="las la-angle-right"></i>
                  رجوع 
                  </a>
               <h2 class="form-title mb-14">
                ادخل رمز التحقق
               </h2>
               <span class="login-note">
                  لقد قمنا بمشاركة رمز على عنوان البريد الإلكتروني المسجل لديك
                  robertfox@example.com
               </span>
               <form class="form-1">
                  <div class="verification-code-list">
                     <input type="text" class="inputs verification-no" placeholder="0" maxlength="1">     
                     <input type="text" class="inputs verification-no" placeholder="0" maxlength="1">     
                     <input type="text" class="inputs verification-no" placeholder="0" maxlength="1">     
                     <input type="text" class="inputs verification-no" placeholder="0" maxlength="1">     
                  </div>
                  <span id="timer" class="timer"></span>
                  <a href="login-success.html" class="submit-btn mb-30" >
                  التحقق
                  </a>
               </form>
              
              
            </div>
         </div>
         <div class="login-img">
            <img class="img-responsive login-image" src="images/password-verification.png" alt="password verefication image">
         </div>
      </div>
      <!-- password verification -->
      <script>
         /////////////////////////////////////// resend verification timer ////////////////////////////////
         let timerOn = true;
         
         function timer(remaining) {
         var m = Math.floor(remaining / 60);
         var s = remaining % 60;
         
         m = m < 10 ? '0' + m : m;
         s = s < 10 ? '0' + s : s;
         document.getElementById('timer').innerHTML = m + ':' + s;
         remaining -= 1;
         
         if(remaining >= 0 && timerOn) {
         setTimeout(function() {
             timer(remaining);
         }, 1000);
         return;
         }
         
         if(!timerOn) {
         // Do validate stuff here
         return;
         }
         
         // Do timeout stuff here
         alert('Timeout for verification code');
         }
         
         timer(60);
         
      </script>

   </body>
